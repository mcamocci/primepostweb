
<html>

    <div id="container">
      <div id="header">
          <h1 style="font-family:century gothic">Primepost</h1>
        <span id="date">{{tarehe}}</span>
      </div>
          <hr>
      <div id="navigation">
          <ul>
            <li><a href="{{url_for('index')}}">home</a></li>

      </div>

          <input type="submit" value="publish post" id="publishBTN"/>

      </div>

    </di>
