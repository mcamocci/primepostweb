<head>

</head>
<body>
    <nav>
      <p id="project_name"><span id="techpromo">(Haikarose) </span>Prime<span class="post">Post &copy2017</span></p>
      <ul>
          <li><a href="#">PrimePost About</a></li>
          <li><a href="#">Add a Poster</a></li>

          <li><a href="{{url_for('logout')}}">Logout</a></li>
      </ul>

      <span class="line"></span>

      <div id="contents">
        {% for poster in posterInfos%}
              <div class="card">
                <div class="posterinfo">
                  <p class="poster_title">{{poster.poster_name}}</p><p class="poster_post"><span class="number">{{poster.posts}}</span> posts</p>

                <div class="manage">
                  <div id="operation"><span class="signs">&lt</span><a href="{{url_for('posts',id=poster.poster_id)}}">Manage</a><span class="signs">&gt</span></div>
                </div>
              </div>
        {%endfor%}

      </div>
