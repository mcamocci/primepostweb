
<html>
  <head>
    <title>PrimePost</title>
    <link rel="stylesheet" href="../static/css/denisStyle.css?q=1280549780">
<link rel="stylesheet" href="iconSource/css/font-awesome.min.css">
    <style type="text/css">
    #contentBox{
      width: 80% !important;
      height: auto;
      margin: 20px auto;
      background:#f0f1f2;
    }
    #postViewContainer{
      width:95%;
      min-height: 40px;
      background: #FCFCFD;
      padding: 25px;
      position: relative;
      margin-top: 38px;
      filter: drop-shadow( -1px 0px 2px rgba(0,0,0,.15));
		-webkit-filter: drop-shadow( -1px 0px 2px rgba(0,0,0,.15));
		-moz-filter: drop-shadow( -1px 0px 2px rgba(0,0,0,.25));
      font-family: 'PT Sans', sans-serif;
      font-size: 11pt;
      color: grba(0,0,0,.1);
    }
    #deleteBtn{
      position: absolute;
      top: -29px;
      right: 0px;
      background:#FF1110;
      width:auto;
      height:auto;
      padding: 5px;
      color: #fff;
    }
    #datePosted{
      position: absolute;
      top: -12px;
      left: -10px;
      background:#FCFCFD;
      width:auto;
      height:auto;
      padding: 0  3px;
      color: #898987;
      border:1px solid #EEE;
      border-radius: 10px;
    }

    #notifyBox{
      width:85%;
      margin:0 auto;
      padding: 5px;
      height: ;
      background: red;
    }

    </style>
  </head>
  <body>
    <div id="container">
      <div id="header">
          <h1 style="font-family:century gothic">Primepost</h1>
        <span id="date">Wednesday, 7 June 2017 </span>
      </div>
          <hr>
      <div id="navigation">
          <ul>
            <li><a href="{{url_for('index')}}">home</a></li>
          
          </ul>
          <span id="logOUT">
             <a href="{{url_for('logout')}}">SignOut</a>
          </span>
      </div>
      <br>
         {%with msgs=get_flashed_messages()%}
              {%if msgs%}
                  {%for msg in msgs%}
					<div id="notifyBox">{{msg}}</div>                    
                  {%endfor%}
              {%endif%}
          {%endwith%}
      
      <div id="contentBox">
        
     {%if posts|length>0 %}
            {%for post in posts%}
			 <div id="postViewContainer">
		      <div id="datePosted">{{post.date}}</div>
				{{post.content}}
		        <div id="deleteBtn"><i class="fa fa-trash-o"></i><a href="{{url_for('deletePost',id=post.post_id)}}">delete</a></div>
             </div>
     		{%endfor%}
	 {%endif%}
    </div><!--closing container tag-->
      <script>
          window.onload=function(e){
                var closebutton=document.getElementById("notifyBox");
                closebutton.onclick=function(){
                    closebutton.style.display="none";
                }
          };
      </script>
  </body>
</html>
